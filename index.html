<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Jordan Patton</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,800,400" />
    <style>
html {}
body {background:transparent url('img/background.png') repeat center center;}
.content {text-align:center;}
.content .flip-container {perspective:1000;width:247px;height:300px;margin:0 auto;}
.content .flip-container > .flipper {position:relative;transition:0.6s;transform-style:preserve-3d;}
.content .flip-container:hover > .flipper, .content .flip-container.hover > .flipper {transform:rotateY(180deg);}
.content .flip-container > .flipper > .front {position:absolute;top:0;left:0;z-index:2;width:247px;height:300px;backface-visibility:hidden;transform:rotateY(0deg);}
.content .flip-container > .flipper > .back  {position:absolute;top:0;left:0;z-index:1;width:247px;height:300px;backface-visibility:hidden;transform:rotateY(180deg);}
.content .flip-container img {width:247px;height:300px;}
.content .greeting {margin-top:20px;}
@media (min-width:321px) {.content .greeting {margin-top:40px;}}
.content .greeting > h1 {font-family:'Open Sans',sans-serif;font-weight:700;text-shadow:1px 1px 1px rgba(51,122,183,1);}
.content .greeting > h1:first-child {margin-top:0;}
.content .social {margin-top:20px;}
@media (min-width:321px) {.content .social {margin-top:40px;}}
.content .social > ul {list-style:none;margin:0;padding:0;}
.content .social > ul > li {display:inline-block;width:70px;margin:auto;}
@media (min-width:321px) {.content .social > ul > li {width:40px;}}
.content .social > ul > li > a {color:rgba(51,122,183,1);}
.content .social > ul > li > a:hover {color:rgba(183,112,51,1);}
    </style>
  </head>
  <body>
    <div class="content">
      <!--center-wrap...-->
      <div style="position:absolute;display:table;width:100%;height:100%;overflow:hidden;" class="center-container">
        <div style="#position:absolute;#top:50%;display:table-cell;vertical-align:middle;" class="center-helper">
          <div style="#position:relative;#top:-50%;margin:0 auto;" class="center-content">
            <!--center-content...-->
            <div class="flip-container" ontouchstart="javascript:this.classList.toggle('hover');">
              <div class="flipper">
                <div class="front">
                  <img src="img/photo-1.jpg" alt="Jordan Patton" />
                </div>
                <div class="back">
                  <img src="img/photo-2.jpg" alt="Jordan Patton" />
                </div>
              </div>
            </div>
            <div class="greeting">
              <h1>Hi, I'm Jordan! &nbsp;&colon;&rpar;</h1>
            </div>
            <div class="social">
              <ul>
                <li><a href="http://twitter.com/jordanpatton" title="Twitter"><span class="fa fa-twitter-square fa-2x" /></a></li>
                <li><a href="http://www.facebook.com/jordantpatton" title="Facebook"><span class="fa fa-facebook-square fa-2x" /></a></li>
                <li><a href="http://instagram.com/jordantpatton" title="Instagram"><span class="fa fa-instagram fa-2x" /></a></li>
                <li><a href="http://plus.google.com/109061251292911006044" title="Google Plus"><span class="fa fa-google-plus-square fa-2x" /></a></li>
                <li><a href="http://www.pinterest.com/jordantpatton/" title="Pinterest"><span class="fa fa-pinterest-square fa-2x" /></a></li>
                <li><a href="http://www.github.com/jordanpatton" title="GitHub"><span class="fa fa-github-square fa-2x" /></a></li>
                <li><a href="http://www.linkedin.com/pub/jordan-patton/46/403/807" title="LinkedIn"><span class="fa fa-linkedin-square fa-2x" /></a></li>
              </ul>
            </div>
            <!--...center-content-->
          </div>
        </div>
      </div>
      <!--...center-wrap-->
    </div>
  </body>
</html>
